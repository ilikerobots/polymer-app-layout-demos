<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#00AA8D">

  <title>Pesto, adapted by polymer-app-layout</title>

  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,700">
  <script src="packages/web_components/webcomponents.js"></script>
  <script defer src="pesto.dart" type="application/dart"></script>

  <style is="custom-style">

    :root {
      --paper-font-common-base: {
        font-family: Raleway, sans-serif;
      };
    }

    body {
      margin: 0;
      font-family: Raleway, sans-serif;
      background-color: #f5f5f5;
      font-size: 14px;
    }

  </style>

</head>
  <body unresolved>
  <template is="dom-bind">
    <iron-ajax url="data/recipes.json" auto last-response="{{recipes}}"></iron-ajax>
    <recipe-app recipes="[[recipes]]"></recipe-app>
  </template>
  </body>
</html>
