<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>App Drawer Demo2 with Polymer App Layout for Dart</title>
  <script src="packages/web_components/webcomponents.js"></script>
  <script>
    window.Polymer = {dom: 'shadow', lazyRegister: false};
  </script>
  <script src="packages/web_components/dart_support.js"></script>
  <script defer src="demo2.dart" type="application/dart"></script>
  <script defer src="packages/browser/dart.js"></script>

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-toolbar {
      background-color: #4285f4;
      color: #fff;
    }

    app-drawer {
      --app-drawer-content-container: {
        background-color: #B0BEC5;
      }
    }

    .drawer-contents {
      height: 100%;
      overflow-y: auto;
    }

  </style>

</head>
<body>

  <template is="dom-bind">

    <app-toolbar>
      <div title></div>
      <paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>
    </app-toolbar>

    <sample-content size="100"></sample-content>

    <app-drawer id="drawer" align="end" swipe-open>
      <div class="drawer-contents">
        <template is="dom-repeat" id="menu" items="[[items]]">
          <paper-icon-item>
            <iron-icon class="grayIcon" icon="[[item]]" item-icon></iron-icon>
            <span>[[item]]</span>
          </paper-icon-item>
        </template>
      </div>
    </app-drawer>

  </template>

  <script>
    (function(scope) {

      scope.toggleDrawer = function() {
        scope.$.drawer.toggle();
      };

      var icons = ['inbox', 'favorite', 'polymer', 'question-answer', 'send', 'archive', 'backup', 'dashboard'];
      scope.items = icons.concat(icons).concat(icons);

    })(document.querySelector('template[is=dom-bind]'));
  </script>

</body>
</html>
