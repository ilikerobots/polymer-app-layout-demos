<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>App Toolbar with Polymer App Layout for Dart</title>
  <script src="packages/web_components/webcomponents.js"></script>
  <script>
    window.Polymer = {dom: 'shadow', lazyRegister: false};
  </script>
  <script src="packages/web_components/dart_support.js"></script>
  <script defer src="index.dart" type="application/dart"></script>
  <script defer src="packages/browser/dart.js"></script>

  <style is="custom-style">

    body {
      font-family: Roboto, Noto, sans-serif;
    }

    app-toolbar {
      background-color: #4285f4;
      color: #fff;
      margin: 20px 0;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    paper-progress {
      display: block;
      width: 100%;
      --paper-progress-active-color: rgba(255, 255, 255, 0.5);
      --paper-progress-container-color: transparent;
    }

    paper-icon-button + [title] {
      margin-left: 24px;
    }

  </style>

</head>
<body>

  <app-toolbar>Random Text</app-toolbar>

  <app-toolbar>
    <paper-icon-button icon="delete"></paper-icon-button>
    <paper-icon-button icon="search"></paper-icon-button>
  </app-toolbar>

  <app-toolbar>
    <div title spacer>App name</div>
  </app-toolbar>

  <app-toolbar>
    <div title>App name</div>
  </app-toolbar>

  <app-toolbar>
    <paper-icon-button icon="menu"></paper-icon-button>
    <div title>App name</div>
  </app-toolbar>

  <app-toolbar>
    <paper-icon-button icon="menu"></paper-icon-button>
    <div title>App name</div>
    <paper-icon-button icon="search"></paper-icon-button>
  </app-toolbar>

  <app-toolbar>
    <paper-icon-button icon="close"></paper-icon-button>
    <div title>App name</div>
  </app-toolbar>

  <app-toolbar>
    <paper-icon-button icon="close"></paper-icon-button>
    <div title>App name</div>
    <paper-progress value="10" indeterminate bottom-item></paper-progress>
  </app-toolbar>

</body>
</html>
