<dom-module id="x-app">

    <template>

        <style is="custom-style">
            app-toolbar {
                background-color: #dcdcdc;
            }

            .main-header {
                box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
            }

            paper-tabs {
                max-width: 640px;
                --paper-tabs-selection-bar-color: black;
            }

            paper-tab {
                --paper-tab-ink: #aaa;
                text-transform: uppercase;
            }

            [hidden] {
                display: none !important;
            }

        </style>


        <app-drawer-layout force-narrow>

            <app-drawer id="drawer">

                <app-toolbar></app-toolbar>

                <!-- Nav on mobile: side nav menu -->
                <paper-menu selected="{{selected}}" attr-for-selected="name">
                    <template is="dom-repeat" items="{{items}}">
                        <paper-item name="{{item}}">{{item}}</paper-item>
                    </template>
                </paper-menu>

            </app-drawer>

            <app-header-layout>
                <app-header class="main-header">

                    <app-toolbar>
                        <paper-icon-button class="menu-button" icon="menu" drawer-toggle
                                           hidden$="{{wideLayout}}"></paper-icon-button>
                    </app-toolbar>

                    <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
                        <!-- Nav on desktop: tabs -->
                        <paper-tabs selected="{{selected}}" attr-for-selected="name" bottom-item>
                            <template is="dom-repeat" items="{{items}}">
                                <paper-tab name="{{item}}">{{item}}</paper-tab>
                            </template>
                        </paper-tabs>
                    </app-toolbar>

                </app-header>
            </app-header-layout>

        </app-drawer-layout>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

    </template>


</dom-module>
